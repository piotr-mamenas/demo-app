<div class="words-listview col-md-12">
  Words List
  <ngx-datatable
    class="material fullscreen"
    [rows]="rows"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="50"
    [rowHeight]="50"
    [footerHeight]="50"
    [limit]="10"
    reorderable="true">
  </ngx-datatable>
</div>
