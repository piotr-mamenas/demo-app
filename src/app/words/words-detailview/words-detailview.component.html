<div class="words-detailview col-md-12">
  <form (ngSubmit)="onSubmit(wordForm)" [formGroup]="wordForm" novalidate class="material fullscreen">
    <div class="form-group">
      <label for="english">English:</label>
      <input id="english"
             formControlName="english"
             type="text"
             class="form-control"
             required />
    </div>
    <div *ngIf="wordForm.controls.english.touched && wordForm.controls.english.errors">
      <div *ngIf="wordForm.controls.english.errors.cannotContainSpace" class="alert alert-danger">
        Word cannot contain space
      </div>
      <div *ngIf="wordForm.controls.english.errors.required" class="alert alert-danger">
        English translation is required
      </div>
    </div>

    <div class="form-group">
      <label for="german">German:</label>
      <input id="german"
             formControlName="german"
             type="text"
             class="form-control"
             required />
    </div>
    <div *ngIf="wordForm.controls.german.touched && wordForm.controls.german.errors">
      <div *ngIf="wordForm.controls.german.errors.cannotContainSpace" class="alert alert-danger">
        Word cannot contain space
      </div>
      <div *ngIf="wordForm.controls.german.errors.required" class="alert alert-danger">
        German translation is required
      </div>
    </div>

    <div class="form-group no-label">
      <label for="type">Type:</label>
      <select id="type" class="form-control" formControlName="type">
        <option *ngFor="let type of types" [value]="type">{{ type }}</option>
      </select>
    </div>
    <div *ngIf="wordForm.controls.type.touched && wordForm.controls.type.errors">
      <div *ngIf="wordForm.controls.type.errors.required" class="alert alert-danger">
        Type is required
      </div>
    </div>

    <button type="submit" class="btn btn-success pull-right" [disabled]="this.wordForm.invalid">Submit</button>
  </form>
</div>
